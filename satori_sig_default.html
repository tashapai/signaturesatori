<table style="padding: 10px 0 10px 0px; margin-bottom: 5px; border: none;">
  <tbody>
    <tr>
      <td style="vertical-align: middle; padding: 0 7px 0 0"><img alt="{company}" height="75" src="{logo}" /></td>
      <td style="border-left: 3px solid #e8e8e8; padding: 7px 0 0 10px;">
      <div style="font-family: 'tahoma' , sans-serif; font-size: 13px; line-height: 15px; font-weight: bold; color: black">{firstName} {lastName}</div>

      <div style="font-family: 'tahoma' , sans-serif; font-size: 11px; line-height: 13px; font-weight: normal; color: black; margin-bottom: 10px">{jobtitle}</div>

      <div style="font-family: 'tahoma' , sans-serif; font-size: 11px; line-height: 13px; font-weight: normal; color: black; margin-bottom: 10px"><a href="mailto:{email}" rel="nofollow" style="text-decoration: none; color: #134865">{email}</a> <span style="color: #969696">|</span> <a style="text-decoration: none; color: #134865">{mobile}</a></div>

      <div style="font-family: 'tahoma' , sans-serif; font-size: 11px; line-height: 13px; color: black">{company} <span style="color: #969696">|</span> <a href="{web}" rel="nofollow" style="text-decoration: none; color: #134865">{web}</a></div>

      <div style="font-family: 'tahoma' , sans-serif; font-size: 11px; line-height: 13px; font-weight: normal; color: black; margin-bottom: 10px">{companyAddress}</div>
      <a href="{twitter}" rel="nofollow"><img src="http://storage.googleapis.com/signaturesatori/icons/twitter.png" /></a>&nbsp; <a href="{facebook}" rel="nofollow"><img src="http://storage.googleapis.com/signaturesatori/icons/facebook.png" /></a>&nbsp; <a href="{googleplus}" rel="nofollow"><img src="http://storage.googleapis.com/signaturesatori/icons/googleplus.png" /></a>&nbsp; <a href="{linkedin}" rel="nofollow"><img src="http://storage.googleapis.com/signaturesatori/icons/linkedin.png" /></a>&nbsp; <a href="{pinterest}" rel="nofollow"><img src="http://storage.googleapis.com/signaturesatori/icons/pinterest.png" /></a></td>
    </tr>
  </tbody>
</table>
